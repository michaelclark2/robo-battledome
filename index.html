<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robo Battledome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <h1 class="text-center">Household Appliance Fight Club</h1>
  <h5 class="text-center">Your smart home became too smart and started it's own Fight Club!</h5>
  <h5 class="text-center">Pit your appliances against each other and watch them fight to the death!</h5>
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <h1>Robot 1</h1>
        <input type="text" id="player1" placeholder="Name...">
        <br><br>
        <select class="robot-select" id="robot1">
          <option>Choose your fighter: </option>
        </select>
      </div>
      <div class="col-md-6 text-center">
        <h1>Robot 2</h1>
        <input type="text" id="player2" placeholder="Name...">
        <br><br>
        <select class="robot-select" id="robot2">
          <option>Choose your fighter: </option>
        </select>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/dist/app.js"></script>
</body>
</html>
