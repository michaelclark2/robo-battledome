<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Household Appliance Fight Club</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="killscreen" class="modal fade text-center" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">GAME OVER</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <div class="text-center"><button id='reset' type="button" class="btn btn-default" data-dismiss="modal">Try Again?</button></div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <h1 class="text-center">Smart Home Survival</h1>
  <h5 class="text-center">Your smart home has become self-aware and has turned all of your appliances against you!</h5>
  <h5 class="text-center">Defeat all of your appliances and prepare to face the final boss!</h5>
  <h5 class="text-center">The heal button can be used once per fight.</h5>
  <div class="container">
    <div id="choose-player" class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h1>Create new player</h1>
        <input type="text" id="player-name" placeholder="Name..."><br>
        <h5>Choose your starting weapon</h5>
        <select id="weapon-select">
        </select><br>
        <button class="btn btn-danger" id="start">Start Fight!</button>
      </div>
    </div>
    <div class="row hide" id="arena">
      <div class="col-md-4 player">
        <div class="col-md-12 player">
          <div class="panel panel-default player">
            <div class="panel-body">
              <div id="player"></div>
              <div id="ticker" class="player">
              </div>
              <div class="hide" id="user-btns">
                <button id="attack" class="btn btn-danger">Attack</button>
                <button id="heal" class="btn btn-success">Heal</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="opponent">
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/dist/app.js"></script>
</body>
</html>
