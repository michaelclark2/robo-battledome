<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robo Battledome</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="killscreen" class="modal fade text-center" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <div class="text-center"><button id='reset' type="button" class="btn btn-default" data-dismiss="modal">Another Round?</button></div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <h1 class="text-center">Household Appliance Fight Club</h1>
  <h5 class="text-center">Your smart home became too smart and started its own Fight Club!</h5>
  <h5 class="text-center">Pit your appliances against each other and watch them fight to the death!</h5>
  <div class="container">
    <div id='choose-fighters' class="row">
      <div class="col-md-6 text-center">
        <h1>Robot 1</h1>
        <input type="text" id="player1" placeholder="Name...">
        <br><br>
        <select class="robot-select" id="robot1">
          <option>Choose your fighter: </option>
        </select>
      </div>
      <div class="col-md-6 text-center">
        <h1>Robot 2</h1>
        <input type="text" id="player2" placeholder="Name...">
        <br><br>
        <select class="robot-select" id="robot2">
          <option>Choose your fighter: </option>
        </select>
      </div>
    </div>
    <div class="row text-center user-buttons">
      <button class="btn btn-danger" id="start">Start Fight!</button>
      <button class="btn btn-danger hide" id="attack">Attack!</button>
    </div>
    <div class="row" id="arena"></div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/dist/app.js"></script>
</body>
</html>
